<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Item Section</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" >
                        <img src="/assest/images/CafÃ©%20Cascade%201.png" alt="Logo" width="30" height=30" class="d-inline-block align-text-top">
                        Cafe Cascade
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" href="Dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Order.html">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="col-lg-9">
            <div class="card p-3 mb-4">
                <h4 class="card-title">Add / Edit Item</h4>
                <form>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="itemID" class="form-label">Item ID</label>
                            <input type="text" class="form-control" id="itemID" placeholder="Enter Item ID">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="Enter Item Unit Price">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="itemQuantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="itemQuantity" placeholder="Enter Item Quantity">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn-group-vertical w-100">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search by ID or Name" aria-label="Search">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary mb-2" type="button">Save Item</button>
                        <button class="btn btn-danger mb-2" type="button">Delete Item</button>
                        <button class="btn btn-warning mb-2" type="button">Update Item</button>
                    </div>
                </form>
            </div>

            <!-- Customer List Table -->
            <div class="card p-3">
                <h4 class="card-title">Customers</h4>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>001</td>
                        <td>Coffee</td>
                        <td>100.00</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Capachinno</td>
                        <td>900.00</td>
                        <td>25</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
