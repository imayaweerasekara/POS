<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Invoice Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="orderID" class="form-label">Order ID:</label>
                            <input type="text" class="form-control" id="orderID">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="customer" class="form-label">Customer ID:</label>
                            <select class="form-select" id="customer">
                                <option value="C003" selected></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" >
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item Select -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Item Select</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="item" class="form-label">Item ID:</label>
                            <select class="form-select" id="item">
                                <option value="P002" selected></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name:</label>
                            <input type="text" class="form-control" id="itemName" >
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="text" class="form-control" id="price" >
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Qty On Hand:</label>
                            <input type="text" class="form-control" id="qty" >
                        </div>
                        <div class="mb-3">
                            <label for="orderQty" class="form-label">Order Quantity:</label>
                            <input type="text" class="form-control" id="orderQty" >
                        </div>
                        <button class="btn btn-success">Add Item</button>
                    </div>
                </div>
            </div>

            <!-- Total & Payment -->
            <div class="col-md-4">
                <div class="total-box border rounded p-3">
                    <h5>Total: <strong></strong></h5>
                    <p class="text-danger">SubTotal: </p>

                    <div class="mb-3">
                        <label for="cash" class="form-label">Cash:</label>
                        <input type="text" class="form-control" id="cash" >
                    </div>

                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount:</label>
                        <input type="text" class="form-control" id="discount" >
                    </div>

                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance:</label>
                        <input type="text" class="form-control" id="balance" >
                    </div>

                    <button class="btn btn-success w-100">Purchase</button>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <table class="table table-striped">
                <thead class="table-success">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>

                </tbody>

        </div>
