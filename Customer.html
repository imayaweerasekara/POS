    <div class="container mt-5">
        <div class="col-lg-9">
            <div class="card p-3 mb-4">
                <h4 class="card-title">Add / Edit Customer</h4>
                <form>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="customerID" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="customerID" placeholder="Enter Customer ID">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="customerAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="customerAddress" placeholder="Enter Customer Address">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="customerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customerPhone" placeholder="Enter Phone Number">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn-group-vertical w-100">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search by ID or Name" aria-label="Search">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                        </div>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary mb-2" type="button">Save Customer</button>
                        <button class="btn btn-danger mb-2" type="button">Delete Customer</button>
                        <button class="btn btn-warning mb-2" type="button">Update Customer</button>
                    </div>
                </form>
            </div>


            <div class="card p-3">
                <h4 class="card-title">Customers</h4>
                <table class="table table-bordered table-striped">
