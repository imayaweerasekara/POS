<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
    </style>
</head>
<body>
<div class="position-relative" style="width: 100vw; height: 100vh;">
    <!--<div class="text-center">
        <img src="/assest/images/coffee-beans-with-props-making-coffee%201.png" class="img-fluid" alt="...">
    </div>-->
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 18rem; background: white">
            <div class="card-body">
                <h5 class="text-center">Login</h5>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">User Name</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="Dashboard.html" class="btn btn-primary" type="button">Login</a>
                </div>
                <div class="mt-3 text-center">
                    <a href="SignUp.html" >Forgot your password?</a>
                </div>
                <div class="mt-2 text-center">
                    <a href="SignUp.html">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
